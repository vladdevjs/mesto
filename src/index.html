<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место — сервис для путешественников">
    <meta
      name="keywords"
      content="путешествия, Россия, география, интересные места"
   >
   <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <title>Место — сервис для путешественников</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <div class="profile__avatar-container">
          <img
            class="profile__avatar"
            src="<%=require('./images/placeholder.jpg')%>"
            alt="Аватар профиля"
        >
        <button type="button" class="profile__avatar-change" aria-label="Изменить аватар"></button>
      </div>
          <div class="profile__info">
            <h1 class="profile__name text-fit">N/A</h1>
            <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
            <p class="profile__description text-fit">N/A</p>
          </div>
        </div>
        <button type="button" class="profile__add-card" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards" aria-label="Карточки различных мест">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image">
              <button type="button" class="card__delete" aria-label="Удалить"></button>
              <div class="card__info">
                <h2 class="card__title text-fit"></h2>
                <div class="card__like-container">
                <button type="button" class="card__like" aria-label="Нравится"></button>
                <span class="card__like-count"></span>
              </div>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 - 2023 Владислав У</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profile-edit" class="form form_type_profile" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              class="form__field form__field_type_name"
              placeholder="Имя"
              required
           >
           <span class="name-field-error form__field-error"></span>
            <input
              type="text"
              name="about"
              id="description"
              minlength="2"
              maxlength="200"
              class="form__field form__field_type_job"
              placeholder="Род деятельности"
              required
           >
           <span class="description-field-error form__field-error"></span>
          </fieldset>
          <button type="submit" class="button button_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="card-create" class="form form_type_card" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="place"
              id="place"
              minlength="2"
              maxlength="30"
              class="form__field form__field_type_place"
              placeholder="Название"
              required
           >
           <span class="place-field-error form__field-error"></span>
            <input
              type="url"
              name="image"
              id="image"
              class="form__field form__field_type_image"
              placeholder="Ссылка на картинку"
              required
           >
           <span class="image-field-error form__field-error"></span>
          </fieldset>
          <button type="submit" class="button button_disabled" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img src = "https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
          <h3 class="popup__image-title">Архыз</h3>
          <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form name="avatar-edit" class="form form_type_avatar" novalidate>
          <fieldset class="form__fieldset">
            <input
            type="url"
            name="avatar"
            id="avatar"
            class="form__field form__field_type_avatar"
            placeholder="Ссылка на аватар"
            required
            >
           <span class="avatar-field-error form__field-error"></span>
          </fieldset>
          <button type="submit" class="button button_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirmation" >
      <div class="popup__container">
        <h3 class="popup__question">Вы уверены?</h3>
        <button type="submit" class="button">Да</button>
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
      </div>
  </div>
  <div class="error-popup">
    <img src="<%=require('./images/error.svg')%>" class="error-popup__image" alt='Ошибка'>
    <p class="error-popup__message"></p>
  </div>
  </body>
</html>
