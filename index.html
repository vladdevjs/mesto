<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место — сервис для путешественников">
    <meta
      name="keywords"
      content="путешествия, Россия, география, интересные места"
   >
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место — сервис для путешественников</title>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>
      <section class="profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар профиля"
         >
          <div class="profile__info">
            <h1 class="profile__name text-fit">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit hover-effect"></button>
            <p class="profile__description text-fit">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-card hover-effect"></button>
      </section>
      <section class="cards" aria-label="Карточки различных мест">
        <ul class="cards__list">
          <li class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаевск"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Карачаевск</p>
              <button type="button" class="card__like hover-effect"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Гора Эльбрус"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Гора Эльбрус</p>
              <button
                type="button"
                class="card__like card__like_active hover-effect"
              ></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Домбай"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Домбай</p>
              <button type="button" class="card__like hover-effect"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1404681-unsplash.jpg"
              alt="Гора Эльбрус"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Гора Эльбрус</p>
              <button type="button" class="card__like hover-effect"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1556355-unsplash.jpg"
              alt="Домбай"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Домбай</p>
              <button type="button" class="card__like hover-effect"></button>
            </div>
          </li>
          <li class="card">
            <img
              src="./images/kirill-pershin-1088404-unsplash.jpg"
              alt="Карачаево-Черкессия"
              class="card__image"
           >
            <div class="card__info">
              <p class="card__title text-fit">Карачаево-Черкессия</p>
              <button type="button" class="card__like hover-effect"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Умаров Владислав</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button type="button" class="popup__close hover-effect"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profile-edit" class="form">
          <fieldset class="form__fieldset">
            <input
              name="name"
              id="name"
              class="form__field form__field_type_name"
              placeholder="Имя"
              required
           >
            <input
              name="description"
              id="description"
              class="form__field form__field_type_job"
              placeholder="Род деятельности"
              required
           >
            <button type="submit" class="form__save">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
