<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Место — сервис для путешественников">
    <meta
      name="keywords"
      content="путешествия, Россия, география, интересные места"
   >
   <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место — сервис для путешественников</title>
    <script src="./scripts/cards.js" defer></script>
    <script src="./scripts/index.js" defer></script>
    <script src="./scripts/validate.js" defer></script>
  </head>
  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__card">
          <img
            class="profile__avatar"
            src="./images/avatar.jpg"
            alt="Аватар профиля"
         >
          <div class="profile__info">
            <h1 class="profile__name text-fit">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit" aria-label="Редактировать профиль"></button>
            <p class="profile__description text-fit">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-card" aria-label="Добавить карточку"></button>
      </section>
      <section class="cards" aria-label="Карточки различных мест">
        <ul class="cards__list">
          <template id="card-template">
            <li class="card">
              <img class="card__image">
              <button type="button" class="card__delete" aria-label="Удалить"></button>
              <div class="card__info">
                <h2 class="card__title text-fit"></h2>
                <button type="button" class="card__like" aria-label="Нравится"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;2022 Владислав У</p>
    </footer>
    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form name="profile-edit" class="form" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="name"
              id="name"
              minlength="2"
              maxlength="40"
              class="form__field form__field_type_name"
              placeholder="Имя"
              required
           >
           <span class="name-field-error form__field-error"></span>
            <input
              type="text"
              name="description"
              id="description"
              minlength="2"
              maxlength="200"
              class="form__field form__field_type_job"
              placeholder="Род деятельности"
              required
           >
           <span class="description-field-error form__field-error"></span>
          </fieldset>
          <button type="submit" class="form__save form__save_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_card">
      <div class="popup__container">
        <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        <h3 class="popup__title">Новое место</h3>
        <form name="card-create" class="form" novalidate>
          <fieldset class="form__fieldset">
            <input
              type="text"
              name="place"
              id="place"
              minlength="2"
              maxlength="30"
              class="form__field form__field_type_place"
              placeholder="Название"
              required
           >
           <span class="place-field-error form__field-error"></span>
            <input
              type="url"
              name="image"
              id="image"
              class="form__field form__field_type_image"
              placeholder="Ссылка на картинку"
              required
           >
           <span class="image-field-error form__field-error"></span>
          </fieldset>
          <button type="submit" class="form__save" disabled>Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
        <div class="popup__image-container">
          <img src = "https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__image">
          <h3 class="popup__image-title">Архыз</h3>
          <button type="button" class="popup__close" aria-label="Закрыть форму"></button>
        </div>
    </div>
  </body>
</html>
